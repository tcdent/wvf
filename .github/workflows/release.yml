name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: aarch64-apple-darwin
            os: macos-14
            suffix: darwin-arm64
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            suffix: linux-x86_64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-24.04-arm
            suffix: linux-arm64

    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      
      - name: Generate spec files
        run: uv run spec/generate.py system
      
      - name: Setup CLI dependencies
        run: |
          cd cli
          ./setup.sh
      
      - name: Build CLI
        run: |
          cd cli
          cargo build --release --target ${{ matrix.target }}
      
      - name: Ad-hoc sign (macOS)
        if: contains(matrix.os, 'macos')
        run: codesign --force --sign - cli/target/${{ matrix.target }}/release/worldview
      
      - name: Package
        run: |
          mkdir -p dist
          cp cli/target/${{ matrix.target }}/release/worldview dist/worldview-${{ matrix.suffix }}
          cd dist
          tar -czvf worldview-${{ matrix.suffix }}.tar.gz worldview-${{ matrix.suffix }}
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.suffix }}
          path: dist/*.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*.tar.gz
          generate_release_notes: true
