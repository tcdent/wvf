name: Build Worldview Tools

on:
  push:
    branches: [main, master]
    paths:
      - 'cli/**'
      - 'validator/**'
      - 'spec/**'
      - 'evals/**'
      - 'system.md'
      - 'SPEC.md'
      - '.github/workflows/build.yml'
      - '.github/workflows/evals.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'cli/**'
      - 'validator/**'
      - 'spec/**'
      - 'evals/**'
      - 'system.md'
      - 'SPEC.md'
      - '.github/workflows/evals.yml'
  workflow_dispatch:
  workflow_call:
    outputs:
      artifact-name:
        description: "Name of the uploaded artifact"
        value: worldview-tools

jobs:
  # Verify generated files are in sync with spec/tokens.yaml
  spec-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Regenerate all spec-derived files
        run: uv run spec/generate.py all

      - name: Check for uncommitted changes
        run: |
          # Check if any tracked files changed (excluding tokens_generated.rs)
          CHANGED=$(git diff --name-only -- ':!validator/src/tokens_generated.rs')
          if [ -n "$CHANGED" ]; then
            echo "::error::Generated files are out of sync with spec/tokens.yaml"
            echo ""
            echo "The following files need to be regenerated:"
            echo "$CHANGED"
            echo ""
            echo "Run 'python spec/generate.py all' and commit the changes."
            exit 1
          fi

          echo "âœ“ All generated files are in sync"

  build:
    needs: spec-check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build validator library
        run: cd validator && cargo build --release

      - name: Build CLI
        run: |
          cd cli
          ./setup.sh
          cargo build --release

      - name: Run validator tests
        run: cd validator && cargo test

      - name: Collect binaries
        run: |
          mkdir -p dist
          cp cli/target/release/worldview dist/
          chmod +x dist/*

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: worldview-tools
          path: dist/
          retention-days: 7
